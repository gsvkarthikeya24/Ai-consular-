services:
  # Backend service
  - type: web
    name: ai-consular-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn -w 2 -k uvicorn.workers.UvicornWorker app.main:app
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: DATABASE_NAME
        value: ai_consular
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: FRONTEND_URL
        fromService:
          type: web
          name: ai-consular-frontend
          property: url

  # Frontend web service
  - type: web
    name: ai-consular-frontend
    runtime: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: ai-consular-backend
          property: url
